<script>
    //settiemout which call the function only one time after interval of time
    function bolo(name){

    }
    //setTimeout(bolo, 5000," sajid");//just write the function name not call the function
    //if you want to not call the function that certain contion

    Timer=setTimeout(bolo, 5000," sajid");

     //if i want to certain  condtion that function not work that cleartimeout

        time = new Date();

</script>
